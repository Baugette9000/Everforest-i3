; Colors 

[colors]
background = #272E33
background-alt = #272E33
foreground = #D3C6AA
primary = #A7C080
secondary = #83C092
thirddary = #D699B6
four = #7FBBB3
owo = #D3C6AA
peachy = #DBBC7F
yell = #DBBC7F
alert = #e5c890
sus = #94e2d5
uwu = #D3C6AA
disabled = #414B50
stop = #E67E80
; Monitors are very finickey find connected monitor number with 'xrandr | grep "connected"'

[bar/bar1]
; monitor = HDMI-0
width = 100%
height = 20pt
; offset-x = 0.7%
; offset-y = 0.7% 
radius = 2
fixed-center = true
bottom = false 
monitor = HDMI-0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2.1pt
;border-color = #babbf1

padding-left = 0
padding-right = 1

module-margin = 1

separator = !
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=11;2 
font-1 = FontAwesome;2

modules-left = xworkspaces xwindow
modules-center = 
modules-right = pulseaudio memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm


wm-restack = i3
tray-reparent = i3
; override-redirect = true
wm-applet = i3

; Modules

[module/bspwm]
type = internal/bspwm
pin-workspaces = true 
enable-click = true
enable-scroll = true
format = <label-state> <label-mode>

ws-icon-0 = 1;♚
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞

[module/i3]
type = internal/workspaces
format = <label-state> <label-mode>
index-sort = true
pin-workspaces = true
enable-scroll = true
wrapping-scroll = false

[module/xworkspaces]
type = internal/xworkspaces

label-monitor = %name%
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

pin-workspaces = true
label-focused = %icon% 
label-urgent = %icon%
label-visible = %icon% 
label-unfocused = %icon%

label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

ws-icon-0 = 1; 
ws-icon-1 = 2; 
ws-icon-2 = 3; 
ws-icon-3 = 4; 
ws-icon-4 = 5; 
ws-icon-default = 0


[module/widgets]
type=custom/text
content="  "
click-left= exec eww open uptime
click-right= exec eww close-all
content-foreground=#414B50
content-background=#D3C6AA

[module/xwindow]
type = internal/xwindow
label =   %title:0:60:...%
label-maxlen = 65
label-foreground = ${colors.owo}
label-empty =  .*        

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted =  : %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/weather]
type = custom/script
exec = ~/.config/polybar-forecast/src/main.rs
exec-if = ping openweathermap.org -c 1
interval = 600
label-font = 3

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 婢  Muted
label-muted-foreground = ${colors.stop}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.thirddary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.four}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =   %{A1:networkmanager_dmenu &:}Connected%{A}
label-foreground= ${colors.sus}
label-disconnected = "%{A1:networkmanager_dmenu &:}Disconnected%{A}"
format-connected = <label-connected>
format-disconnected-prefix = "睊  "

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
format =  <label>
format-foreground= ${colors.peachy}

time = %H:%M:%R

date = %I:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.yell}

[module/music]
type = custom/script
interval = 120
format-prefix = " " 
format-prefix-foreground = ${colors.sus}
click-left = "alacritty --class "mus,mus" -e ncmpcpp"

; Misc / Settings

[settings]
screenchange-reload = true
pseudo-transparency = true

